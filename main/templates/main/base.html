<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZORIZON - {% block title %}{{ page_title }}{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #2E7D32;
            --secondary-blue: #1565C0;
            --accent-orange: #FF6D00;
            --dark-text: #333333;
            --light-bg: #f8f9fa;
        }
        
        .bg-primary-green { background-color: var(--primary-green) !important; }
        .text-primary-green { color: var(--primary-green) !important; }
        .btn-primary-green { 
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
        }
        .btn-primary-green:hover {
            background-color: #1B5E20;
            border-color: #1B5E20;
        }
        
        .btn-outline-primary-green {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }
        
        .btn-outline-primary-green:hover {
            background-color: var(--primary-green);
            color: white;
        }

        

         .testimonials {
            margin-top: 4rem;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .testimonial-card {
            background-color: var(--light-gray);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .testimonial-text::before {
            content: ;
            font-size: 4rem;
            color: var(--green);
            opacity: 0.2;
            position: absolute;
            top: -1.5rem;
            left: -0.5rem;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }

         .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--green);
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
        }
        
        .author-info h4 {
            margin-bottom: 0.2rem;
            color: var(--green);
        }
        
        .author-info p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .objectives {
            margin-top: 5rem;
            background-color: var(--green);
            color: var(--white);
            padding: 3rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .objectives h3 {
            margin-bottom: 1.5rem;
            color: var(--white);
        }
        
        .objectives-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            text-align: left;
        }
        
        .objective-item {
            display: flex;
            align-items: flex-start;
        }
        
        .objective-icon {
            color: var(--yellow);
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Impact Section */
        .impact {
            padding: 6rem 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .stat-card {
            background-color: var(--light-gray);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--green);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--black);
            font-weight: 500;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-primary {
            background-color: var(--green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--green);
            border: 2px solid var(--green);
        }
        
        .btn-secondary:hover {
            background-color: var(--green);
            color: var(--white);
        }
        :root {
            --green: #2E7D32;
            --yellow: #FFD600;
            --black: #212121;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-green: #1B5E20;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Solutions Section */

        .solutions-section {
            background-color: var(--light-gray);
            padding: 6rem 0;
            border-radius: 8px;
            text-align: center;
          
        }
       .section-title h2  {
            color: var(--green);
            margin-bottom: 1rem;
            display:flex;            justify-content:center;

        }
            
       .section-title p  {
            color: var(--green);
            margin-bottom: 1rem;
            display:flex;            justify-content:center;

        }
            
        
        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .solution-card {
            background-color: var(--light-gray);
            padding: 2.5rem 2rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .solution-card:hover {
            background-color: var(--green);
            color: var(--white);
            transform: translateY(-10px);
        }
        
        .solution-card:hover .solution-icon {
            color: var(--yellow);
        }
        
        .solution-icon {
            font-size: 3.5rem;
            color: var(--green);
            margin-bottom: 1.5rem;
        }
        
        .solution-card h3 {
            margin-bottom: 1rem;
        }
        
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'main/includes/header.html' %}
    
    <main>
        {% include 'main/includes/messages.html' %}
        {% block content %}{% endblock %}
    </main>
    
    {% include 'main/includes/footer.html' %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
